<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <aside>
      <section id="odin-logo">
        <img src="./images/odin-logo.png" alt="odin project logo" />
        <p>ODIN</p>
      </section>
      <p id="photo-credit">Photo by Halie West on Unsplash</p>
    </aside>
    <main>
      <section id="heading">
        <p>
          This is not a real online service! You know you need something like
          this on your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </section>
      <form>
        <h3>Let's do this!</h3>
        <div class="form-row">
          <div class="input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" />
          </div>
          <div class="input">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" />
          </div>
        </div>
        <div class="form-row">
          <div class="input">
            <label for="email">EMAIL</label> <input type="email" id="email" />
          </div>
          <div class="input">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number" />
          </div>
        </div>
        <div class="form-row">
          <div class="input">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" />
          </div>
          <div class="input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" />
          </div>
        </div>
        <p id="password-validation" class="hidden">*Passwords do not match</p>
      </form>
      <section id="account">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log In</a></p>
      </section>
    </main>
  </body>
</html>
